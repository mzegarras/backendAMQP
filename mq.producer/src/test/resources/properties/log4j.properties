log4j.rootLogger=OFF
log4j.appender.console=DEBUG,console
log4j.logger.pe.gob.onp.reapro.mt.gestiontarea=DEBUG, portlet 
log4j.logger.pe.gob.onp.reapro.bpm=DEBUG, bpmServices
log4j.logger.pe.gob.onp.reapro.framework=DEBUG, reaproFramework

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n


#LOG SERVICIOS PORTLET
log4j.appender.portlet=org.apache.log4j.RollingFileAppender
log4j.appender.portlet.File=/Apps/PORTAL/logs/mtGestionTarea.log
log4j.appender.portlet.Threshold=DEBUG
log4j.appender.portlet.MaxFileSize=1MB
log4j.appender.portlet.MaxBackupIndex=10
log4j.appender.portlet.layout=org.apache.log4j.PatternLayout
log4j.appender.portlet.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.portlet.filter=org.apache.log4j.varia.StringMatchFilter
log4j.appender.portlet.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
#log4j.appender.portlet.filter.StringToMatch=interesting
#log4j.appender.portlet.filter.AcceptOnMatch=true

log4j.appender.reaproFramework=org.apache.log4j.RollingFileAppender
log4j.appender.reaproFramework.File=/Apps/PORTAL/logs/mtReaproFramework.log
log4j.appender.reaproFramework.Threshold=DEBUG
log4j.appender.reaproFramework.MaxFileSize=1MB
log4j.appender.reaproFramework.MaxBackupIndex=10
