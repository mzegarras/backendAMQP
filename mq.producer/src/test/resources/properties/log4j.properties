log4j.appender.reaproFramework.filter=org.apache.log4j.varia.StringMatchFilter
log4j.appender.reaproFramework.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

